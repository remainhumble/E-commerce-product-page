<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | E-commerce product page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- HEADER -->

    <header>
      <div id="left">
        <a href="#"
          ><img id="hamburger" src="images/icon-menu.svg" alt="menu"
        /></a>
        <nav>
          <img
            tabindex="0"
            id="close"
            src="images/icon-close.svg"
            alt="close"
          />
          <ul id="menu">
            <li>Collections</li>
            <li>Men</li>
            <li>Women</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </nav>
        <img src="images/logo.svg" alt="" />
      </div>

      <div id="right">
        <img class="cart" src="images/icon-cart.svg" alt="shopping-cart" />
        <img id="avatar" src="images/image-avatar.png" alt="avatar-image" />
      </div>
    </header>

    <!-- HEADER -->

    <div id="grid">
      <!-- SLIDESHOW -->
      <div class="slideshow">
        <div id="display">
          <img
            id="image-product"
            src="images/image-product-1.jpg"
            alt="image-product-1"
          />
        </div>
        <div class="small-img-row">
          <div class="small-img-col">
            <img
              class="small"
              src="https://tse2.mm.bing.net/th/id/OIP.6ej0nEn9GFm_4ht7-xNsYQHaQd?cb=ucfimgc2&rs=1&pid=ImgDetMain&o=7&rm=3"
              alt=""
            />
          </div>
          <div class="small-img-col">
            <img
              class="small"
              width="100%"
              src="https://tse2.mm.bing.net/th/id/OIP.UcP7lGTyY_FE9gkLVflhzwHaNL?cb=ucfimgc2&rs=1&pid=ImgDetMain&o=7&rm=3"
              alt=""
            />
          </div>
          <div class="small-img-col">
            <img
              width="100%"
              class="small"
              src="https://images.wallpapersden.com/image/download/satoru-gojo-jujutsu-kaisen-fortnite_bmZnZmuUmZqaraWkpJRmbmdlrWZlbWU.jpg"
              alt=""
            />
          </div>
        </div>
      </div>

      <!-- SLIDESHOW -->

      <!-- DESCRIPTION -->

      <div id="info">
        <span id="brand">Sneaker Company</span>
        <h1>Fall Limited Edition Sneakers</h1>
        <p>
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, theyâ€™ll withstand everything
          the weather can offer.
        </p>

        <!-- DESCRIPTION -->

        <!-- PURCHASE -->

        <div id="price">
          <span id="discounted-price"
            >$125.00<span id="reduced">50%</span></span
          >
          <span id="original-price"><s>$250.00</s></span>
        </div>

        <div class="quantity-wrapper">
          <button id="decrease">
            <img src="images/icon-minus.svg" alt="" />
          </button>
          <input
            type="number"
            id="quantity"
            class="quantity-input"
            value="0"
            min="1"
            max="10"
          />
          <button id="increase">
            <img src="images/icon-plus.svg" alt="" />
          </button>
        </div>
        <button id="add-to-cart">
          <span>
            <img
              style="filter: brightness(0)"
              class="cart"
              src="images/icon-cart.svg"
              alt="add-to-cart"
            />Add to cart</span
          >
        </button>
      </div>
      <!-- PURCHASE -->
    </div>
  </body>
</html>
