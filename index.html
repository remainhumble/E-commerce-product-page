<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | E-commerce product page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- HEADER -->

    <header>
      <div id="left">
        <a href="#"><img id="menu" src="images/icon-menu.svg" alt="menu" /></a>
        <nav>
          <img tabindex="0" id="close" src="images/icon-close.svg" alt="close">
          <ul id="menu">
            <li>Collections</li>
            <li>Men</li>
            <li>Women</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </nav>
        <img src="images/logo.svg" alt="" />
      </div>

      <div id="right">
        <img class="cart" src="images/icon-cart.svg" alt="shopping-cart" />
        <img id="avatar" src="images/image-avatar.png" alt="avatar-image" />
      </div>
    </header>

    <!-- HEADER -->

    <div id="grid">
      <!-- SLIDESHOW -->

      <!-- SLIDESHOW -->

      <!-- DESCRIPTION -->

      <span id="brand">Sneaker Company</span>
      <h1>Fall Limited Edition Sneakers</h1>
      <p>
        These low-profile sneakers are your perfect casual wear companion.
        Featuring a durable rubber outer sole, theyâ€™ll withstand everything the
        weather can offer.
      </p>

      <!-- DESCRIPTION -->

      <!-- PURCHASE -->

      <div id="price">
        <span id="discounted-price">$125.00<span id="reduced">50%</span></span>
        <span id="original-price"><strike>$250.00</strike></span>
      </div>

      <div class="quantity-wrapper">
        <button id="decrease">
          <img src="images/icon-minus.svg" alt="" />
        </button>
        <input
          type="number"
          id="quantity"
          class="quantity-input"
          value="0"
          min="1"
          max="10"
        />
        <button id="increase">
          <img src="images/icon-plus.svg" alt="" />
        </button>
      </div>
      <button id="add-to-cart">
        <img class="cart" src="images/icon-cart.svg" alt="add-to-cart" /><span>Add to cart</span>
      </button>

      <!-- PURCHASE -->
    </div>
  </body>
</html>
